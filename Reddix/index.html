<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homehub Login</title>

    <!-- BootStrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="custom/css/style.css">
    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">


</head>
<body>
    <!-- Main Body of the Page -->
   <div class="container">
       <div class="row">
           <div class="col-lg d-flex justify-content-center">
            <div id="login-box" class="shadow-lg p-3 mb-5 bg-white rounded"> <!---- Login Box Container-->
                <h1 class="login-title">HomeHub</h1>
                 
                <!-- Nav Menu for Admin & User  -->
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                  <a class="nav-link active" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="home" aria-selected="true"><i class="fas fa-user"></i> Users</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" id="admin-tab" data-toggle="tab" href="#admin" role="tab" aria-controls="profile" aria-selected="false"> <i class="fas fa-user-shield"></i> Admin</a>
                                </li>
                              </ul>
                              
                        <div class="tab-content" id="myTabContent">
                            <!-- User Login Form -->
                            <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                            <!-- Log In Form  -->
                                <div id="log-body">
                                    <form method="POST"  >

                                        <!-- Email Container -->
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="userMail" aria-describedby="emailHelp" placeholder="Enter User email">
                                            <span id="userEmailError"></span>
                                        </div>

                                        <!-- Password Container -->
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="userPass" placeholder="Enter User Password">
                                            <span id="userPasswordError"></span>
                                        </div>

                                        <button type="button" class="btn btn-primary btn-block" id="userLogin_btn"> <i class="fas fa-sign-in-alt"></i> Log In</button>
                                            <p style="text-align:right ;" > New User <a href="registration.html">Register</a></p>
                                            <span id="userLogError"></span>
                                            </form>
                                            <!-- End of Login Form  -->
                                </div>
                            </div>

                            <!-- Admin Login Form -->
                            <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                                 <!-- Log In Form  -->
                                 <div id="log-body">
                                        <form method="POST"  >
    
                                            <!-- Email Container -->
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="adminMail" aria-describedby="emailHelp" placeholder="Enter Admin email">
                                                <span id="adminEmailError"></span>
                                            </div>
    
                                            <!-- Password Container -->
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="adminPass" placeholder="Enter Admin Password">
                                                <span id="adminPasswordError"></span>
                                            </div>

                                             <!-- Security Code Container -->
                                             <div class="form-group">
                                                    <input type="number" class="form-control" id="adminCode" placeholder="Enter Security Code">
                                                    <span id="adminCodeError"></span>
                                                </div>
    
                                            <button type="button" class="btn btn-primary btn-block" id="adminLogin_btn"> <i class="fas fa-sign-in-alt"></i> Log In</button>
                                            
                                                <p style="text-align:right ;" > New User <a href="registration.html">Register</a></p>
                                                <span id="adminLogError"></span>
                                                </form>
                                                <!-- End of Login Form  -->
                                    </div>
                            </div>
                        </div>
                        <!-- End of Nav Menu for Admin & User  -->

                        
               </div>
              
            </div> <!---- End of Login Box Container-->

              


           </div>
       </div>
   </div>





    

    <!-- Bootstrap & Jquery Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Custom Js Script -->
    <script src="custom/js/validate.js"></script>
    <script src="custom/js/script.js"></script>
</body>
</html>
