<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homehub Registration</title>

    <!-- BootStrap Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="custom/css/style.css">
    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
</head>
<body>


    <div class="register-box">
        <div class="regist-bck">
            <div class="row">
                <div class="col-lg-5 col-md-3">
                    <img src="https://images.pexels.com/photos/1694348/pexels-photo-1694348.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Registration Slide Image" style="width: 100%; height:110%;" class="img-thumbnail shadow-lg ">
                    <!-- Image goes here -->
                </div>
                <div class="col-lg-7 col-md-9 d-flex justify-content-center">
                    <div id="register-box" class="shadow-lg p-3 mb-5 ">
                            <h1 class="register-title">HomeHub</h1>
                    
                     <!-- Nav Menu for Admin & User  -->
                     <ul class="nav nav-tabs" id="regTab" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link active" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="home" aria-selected="true"><i class="fas fa-user"></i> Users</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" id="admin-tab" data-toggle="tab" href="#admin" role="tab" aria-controls="profile" aria-selected="false"> <i class="fas fa-user-lock"></i> Admin</a>
                            </li>
                          </ul>
                          <div class="tab-content" id="myTabContent">
                                <!-- User Registration Form -->
                                <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                                <!-- Registration In Form  -->
                                    <div id="reg-body">
                                            <form>
                                                    <div class="form-row">
                                                      <div class="form-group col-md-6">
                                                        <input type="text" class="form-control" id="userFirstName" placeholder=" User Firstname">
                                                        <span id="userFirstError"></span>
                                                      </div>


                                                      <div class="form-group col-md-6">
                                                        <input type="text" class="form-control" id="userSurname" placeholder="User Surname">
                                                        <span id="userSurnameError"></span>
                                                      </div>
                                                    </div>


                                                    <div class="form-group">
                                                      <input type="email" class="form-control" id="userEmail" placeholder="User email">
                                                      <span id="userEmailError"></span>
                                                    </div>


                                                    <div class="form-group">
                                                      <input type="text" class="form-control" id="userAddress" placeholder="Address">
                                                      <span id="userAddressError"></span>
                                                    </div>

                                                    
                                                    <div class="form-row">
                                                         <div class="form-group col-md-4">
                                                      <input type="text" class="form-control" id="userAge" placeholder="Age">
                                                    <span id="userAgeError"></span>
                                                    </div>
                                                       <div class="form-group col-md-4">
                                                        <select id="userGender" class="form-control">
                                                          <option selected>-- Gender --</option>
                                                          <option id="male">Male</option>
                                                          <option id="female">Female</option>
                                                          <option id="transgender">Transgender</option>
                                                        </select>
                                                      </div>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-4">
                                                            <input type="password" class="form-control" id="userPassword" placeholder="Password">
                                                        <span id="userPassError"></span>
                                                          </div>
                                                        <div class="form-group col-md-4">
                                                                <input type="password" class="form-control" id="userPassword2" placeholder="Re-enter Password">
                                                                <span id="userPassError2"></span>
                                                              </div>
                                                    </div>


                                                  
                                                    <button type="button" class="btn btn-primary btn-block" id="userReg_btn"><i class="fas fa-sign-in-alt"></i> Register</button>
                                                    <br>
                                                    <p style="text-align:right ;" >Already a member <a href="index.html">Login</a></p>
                                                    <span id="userRegError"></span>
                                                  </form>
                                                <!-- End of Registrtation Form  -->
                                    </div>
                                </div>


    
                                <!-- Admin  Register Form -->
                                <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                                     <!-- Log In Form  -->
                                     <div id="reg-body">
                                            <form>
                                                    <div class="form-row">
                                                      <div class="form-group col-md-6">
                                                        <input type="text" class="form-control" id="adminFirstName" placeholder="Admin Firstname">
                                                      <span id="adminFirstError"></span>
                                                      </div>


                                                      <div class="form-group col-md-6">
                                                        <input type="text" class="form-control" id="adminSurname" placeholder="Admin Surname">
                                                        <span id="adminSurnameError"></span>
                                                      </div>
                                                    </div>


                                                    <div class="form-group">
                                                      <input type="email" class="form-control" id="adminEmail" placeholder="Admin email">
                                                      <span id="adminEmailError"></span>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-4">
                                                            <input type="password" class="form-control" id="adminPass" placeholder="Password">
                                                            <span id="adminPasswordError"></span>
                                                          </div>
                                                        <div class="form-group col-md-4">
                                                                <input type="password" class="form-control" id="adminPass2" placeholder="Re-enter Password">
                                                                <span id="adminPasswordError2"></span>
                                                              </div>
                                                            <div class="form-group col-md-4">
                                                                    <input type="number" class="form-control" id="adminCode" placeholder="SecurityCode">
                                                                    <span id="adminCodeError"></span>
                                                                  </div>
                                                    </div>


                                                  
                                                    <button type="button" class="btn btn-primary btn-block" id="adminReg_btn"><i class="fas fa-sign-in-alt"></i> Register</button>
                                                    <br>
                                                    <p style="text-align:right ;" >Already a member <a href="index.html">Login</a></p>
                                                    <span id="adminLogError"></span>
                                                  </form>
                                                <!-- End of Registrtation Form  -->
                                        </div>
                                </div>
                            </div>


                    </div>
                    <!-- Form goes here -->
                </div>
            </div>
        </div>
    </div>
    


    <!-- Bootstrap & Jquery Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <!-- Custom Js Script -->
    <script src="custom/js/validate.js"></script>
    <script src="custom/js/script.js"></script>
</body>
</html>
