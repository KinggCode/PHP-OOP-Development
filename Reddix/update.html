<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Update Page </title>
     <!-- BootStrap Links -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <!-- Custom Stylesheet -->
     <link rel="stylesheet" href="custom/css/style.css">
     <!-- Fontawesome Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
</head>
<body>
    <!-- Header Container -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="admin-portal.html" id="admin-tit">Reddix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="admin-portal.html"> <i class="fas fa-users"></i> Users<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                        <a class="nav-link" href="admin-portal.html"><i class="fas fa-list-alt"></i> Logs<span class="sr-only">(current)</span></a>
                      </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="adminName" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>Accounts
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="update.html"><i class="fas fa-cogs"></i> Update</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" id="adminLogout"> <i class="fas fa-sign-out-alt"></i> Logout</a>
                  </div>
                </li>
              </ul>
             
            </div>
          </nav>
          <!-- End of Header Container-->

          <!-- Update box -->
          <div class="container">
              <div class="row">
                  <div class="col-lg d-flex justify-content-center">
                      <div id="update-box" class="shadow-lg p-3 mb-5 bg-white rounded">
                            <h2 class="login-title">Update Password & Key</h2>

                           


                                <!-- Nav Menu for Admin & User  -->
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                  <a class="nav-link active" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="home" aria-selected="true"><i class="fas fa-user"></i> Profile </a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" id="admin-tab" data-toggle="tab" href="#admin" role="tab" aria-controls="profile" aria-selected="false"> <i class="fas fa-user-shield"></i> Security Code </a>
                                </li>
                              </ul>
                              
                        <div class="tab-content" id="myTabContent">
                            <!-- Profile Form -->
                            <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                            <!-- Log In Form  -->
                            <div id="log-body">
                                    <form method="POST"  >

                                        <!-- Firstname Container -->
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="userPass1Update" aria-describedby="emailHelp" placeholder="Change Firstname">
                                            <span id="adminName"></span>
                                        </div>

                                        <!-- SurnameContainer -->
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="userPass2Update" placeholder="Change Surname">
                                            <span id="adminSurnameUpdate"></span>
                                        </div>

                                        <!-- Email Container -->
                                        <div class="form-group">
                                                <input type="text" class="form-control" id="userCodeUpdate" placeholder="Change Email">
                                                <span id="adminEmailUpdate"></span>
                                            </div>
                                        <!-- Security Container -->
                                        <div class="form-group">
                                                <input type="text" class="form-control" id="userCodeUpdate" placeholder="Change Age">
                                                <span id="adminAgeUpdate"></span>
                                            </div>
                                            

                                        <button type="button" class="btn btn-warning btn-block" id="adminUpdateButton"> <i class="fas fa-sign-in-alt"></i> Update Admin Profile</button>
                                            <span id="userLogError"></span>
                                            </form>
                                            <!-- End of Login Form  -->
                                </div>
                               
                            </div>

                            <!-- Security Code  Login Form -->
                            <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                                 <!-- Log In Form  -->
                                 <div id="log-body">
                                        <form method="POST"  >
    
                                            <!-- Old Password Container -->
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="userPass1Update" aria-describedby="emailHelp" placeholder="Enter old password">
                                                <!-- <input type="checkbox" onclick="myFunction()">Show Password -->
                                                <span id="userPasswordError1"></span>
                                            </div>
    
                                            <!-- New Password Container -->
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="userPass2Update" placeholder="Enter New Password">
                                                <span id="userPasswordError2"></span>
                                            </div>
    
                                            <!-- Security Container -->
                                            <div class="form-group">
                                                    <input type="password" class="form-control" id="userCodeUpdate" placeholder="Change Pin">
                                                    <span id="userCode"></span>
                                                </div>
                                                
    
                                            <button type="button" class="btn btn-warning btn-block" id="userLogin_btn"> <i class="fas fa-cogs"></i> Update Security Code</button>
                                                <span id="userLogError"></span>
                                                </form>
                                                <!-- End of Login Form  -->
                                    </div>
                            </div>
                        </div>
                        <!-- End of Nav Menu for Admin & User  -->
                      </div>
                  </div>
              </div>
          </div>
    


    <!-- Bootstrap & Jquery Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <!-- Custom Js Script -->
    <script src="custom/js/validate.js"></script>
    <script src="custom/js/script.js"></script>
</body>
</html>
